<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Room selection page -->
    <div id="room-selection" class="centered-container">
        <h2>Select a Chat Room</h2>
        <form id="room-form">
            <select id="room-select" required>
                <option value="" disabled selected>Select a room</option>
                <option value="Room 1">Room 1</option>
              
            </select>
            <button type="submit" class="button">Join Room</button>
        </form>
    </div>

    <!-- Chat application page -->
    <div id="chat-app" style="display: none;">
        <div class="person-selector">
            <button class="button person-selector-button active-person" id="rahul-selector">Rahul</button>
            <button class="button person-selector-button" id="priya-selector">Priya</button>
        </div>
        <div class="chat-container">
            <h2 class="chat-header">Rahul chatting in <span id="current-room"></span>...</h2>
            <div class="chat-messages"></div>
            <form class="chat-input-form">
                <input type="text" class="chat-input" required placeholder="Type here, Rahul..." />
                <button type="submit" class="button send-button">Send</button>
            </form>
            <button class="button clear-chat-button">Clear Chat</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
